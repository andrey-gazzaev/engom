version: "3.3"
services:
  db:
    container_name: engom-db
    restart: always
    image: engom-db
    build:
      context: ./db
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - ./.env
    networks:
      - network
    ports:
      - 5432:5432
  be:
    container_name: engom-be
    restart: always
    image: engom-be
    build:
        context: ./be
    env_file:
        - ./.env
    depends_on:
        - db
    networks:
        - network
    ports:
        - 5433:5433

networks:
  network:

volumes:
  db:
